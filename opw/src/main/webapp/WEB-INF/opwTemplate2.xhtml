<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <h:outputStylesheet name="./css/opw-style.css"/>        

        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <title>#{messages.appTitle} #{messages.appVersion}</title>
    </h:head>

    <h:body>
        <div id="main-wrapper">
            <div id="header-wrapper">

                <div id="logo-container">
                    <a href="#" class="logo-text">#{messages.appTitle}</a>
                </div>

                <div id="profile-nav">                    
                </div>
                <div class="clear"></div>

                <div id="main-nav">                    
                </div>

            </div>


            <div id="content-wrapper">
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"  />
                <ui:insert name="content"></ui:insert>
                <div class="clear"></div>
            </div>

            <div id="footer-wrapper">
                <p style="text-align: right; font-size: 10px;">

                    <h:outputText value=" 2015 | Stage #{facesContext.application.projectStage} | Wersja #{messages.appVersion}"/>

                </p>  
            </div>
        </div>

    </h:body>

</html>
