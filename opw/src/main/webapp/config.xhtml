<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/opwTemplate.xhtml">

    <ui:define name="content">
        <h1>#{messages.configTitle}</h1>
        #{configHandler.prepareList()}

        <div class="left box box_blue">
            <div class="left"></div>
            <div class="right">
                <h:link outcome="/configCreate" value="#{messages.userCreateTitle}"/>
            </div>
            <div class="clear"></div>
            <br/>

            <h:form id="frmList">
                <p:dataTable id="tblCfg" emptyMessage="#{messages.listEmpty}" 
                             value="#{configHandler.instanceList}" var="i" 
                             sortBy="#{i.cfgKey}">

                    <p:column headerText="#" sortBy="#{i.id}" >
                        <h:outputText value="#{i.id}"/>
                    </p:column>
                    
                    <p:column headerText="#{messages.configKey}" sortBy="#{i.cfgKey}" >
                        <h:outputText value="#{i.cfgKey}"/>
                    </p:column>

                    <p:column headerText="#{messages.configValue}" sortBy="#{i.cfgValue}">
                        <h:outputText value="#{i.cfgValue}"/>
                    </p:column>

                    <p:column headerText="#{messages.action}">
                        <h:commandLink id="btnView" value="#{messages.display}"
                                       action="#{configHandler.prepareView(i)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
