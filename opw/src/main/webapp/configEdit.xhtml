<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/opwTemplate.xhtml">

    <ui:define name="content">
        <h1>#{messages.configTitle}</h1>

        <div class="left box box_blue box550">

            <h:form id="frmEdit">
                <h:panelGrid columns="2" cellspacing="7">
                    <h:outputLabel for="key" id="keyL" value="#{messages.configKey}*" />
                    <p:inputText id="key" value="#{configHandler.instance.cfgKey}"
                                 disabled="#{configHandler.viewMode}" required="true" />

                    <h:outputLabel for="val" id="valL" value="#{messages.lastname}*" />
                    <p:inputText id="val" value="#{configHandler.instance.cfgValue}"
                                 disabled="#{configHandler.viewMode}" required="true" />
                </h:panelGrid>

                <h:commandLink id="btnCancel" class="btn btn" immediate="true"
                               value="#{messages.cancel}" 
                               action="#{configHandler.cancel()}" 
                               rendered="#{not configHandler.viewMode}"/>

                <h:commandLink id="btnSave" class="btn" 
                               value="#{messages.submit}" 
                               action="#{configHandler.edit()}"
                               rendered="#{not configHandler.viewMode}"/>

                <h:commandLink id="btnEdit" class="btn" 
                               value="#{messages.edit}"
                               action="#{configHandler.prepareEdit()}"
                               rendered="#{configHandler.viewMode}"/>

            </h:form>
        </div>

    </ui:define>
</ui:composition>
