<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/opwTemplate.xhtml">

    <ui:define name="content">
        <h1>#{messages.configTitle}</h1>
        #{configHandler.prepareCreate()}

        <div class="left box box_blue box550">

            <h:form id="frmEdit">
                <h:panelGrid columns="2" cellspacing="7">
                    <h:outputLabel for="key" id="keyL" value="#{messages.configKey}*" />
                    <p:inputText id="key" required="true" 
                                 value="#{configHandler.instance.cfgKey}"/>

                    <h:outputLabel for="val" id="valL" value="#{messages.lastname}*" />
                    <p:inputText id="val" required="true"
                                 value="#{configHandler.instance.cfgValue}"/>
                </h:panelGrid>

                <h:commandLink id="btnSave" class="btn" 
                               value="#{messages.submit}" 
                               action="#{configHandler.create()}"/>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
