<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/opwTemplate.xhtml">

    <ui:define name="content">
        <h1>#{messages.obwodowaListTitle}</h1>
        #{obwodowaHandler.prepareList()}

        <div class="left box box_blue">
            <div class="left"></div>
            <div class="right">
                <h:link outcome="#{obwodowaHandler.createLink}" value="#{messages.obwodowaCreate}"/>
                <h:outputText value=" | "/>
                <h:link outcome="/importObwodowa" value="#{messages.importFile}"/>
            </div>
            <div class="clear"></div>
            <br/>

            <h:form id="frmList">
                <p:dataTable id="tblOkr" emptyMessage="#{messages.obwodowaListEmpty}" 
                             value="#{obwodowaHandler.instanceList}" var="i" 
                             sortBy="#{i.obwodNr}" 
                             rows="100" paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="50,100,300,500">

                    <p:column headerText="#{messages.pkwId}" sortBy="#{i.pkwId}" styleClass="in120" >
                        <h:outputText value="#{i.pkwId}"/>
                    </p:column>

                    <p:column headerText="#{messages.obwod}" sortBy="#{i.obwodNr}" styleClass="in80">
                        <h:outputText value="#{i.obwodNr}"/>
                    </p:column>

                    <p:column headerText="#{messages.state}" sortBy="#{i.opwWojewodztwoId.name}" styleClass="in150">
                        <h:outputText value="#{i.opwWojewodztwoId.name}"/>
                    </p:column>

                    <p:column headerText="#{messages.name}" sortBy="#{i.name}">
                        <h:outputText value="#{i.name}"/>
                    </p:column>

                    <p:column headerText="#{messages.address}" sortBy="#{i.address}">
                        <h:outputText value="#{i.address}"/>
                    </p:column>

                    <p:column headerText="#{messages.action}" styleClass="in80">
                        <h:commandLink id="btnView" value="#{messages.display}"
                                       action="#{obwodowaHandler.prepareView(i)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
