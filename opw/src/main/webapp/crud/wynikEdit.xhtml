<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/opwTemplate.xhtml">

    <ui:define name="content">
        <h1>#{messages.wynikEditTitle}</h1>


        <div class="left box box_blue box550">

            <h:form id="frmEdit">
                <h:panelGrid columns="2" cellspacing="7">
                    <h:outputLabel for="id" id="idL" value="ID" />
                    <p:inputText id="id" value="#{wynikHandler.instance.id}"
                                 disabled="#{wynikHandler.viewMode}" required="true" />
                    
                    <h:outputLabel for="fn" id="fnL" value="#{messages.obwodowaEditTitle}*" />
                    <p:inputText id="fn" value="#{wynikHandler.instance.opwObwodowaKomisjaId.pkwId}"
                                 disabled="#{wynikHandler.viewMode}" required="true" />


                </h:panelGrid>

                <h:commandLink id="btnCancel" class="btn btn" immediate="true"
                               value="#{messages.cancel}" 
                               action="#{wynikHandler.cancel()}" 
                               rendered="#{not wynikHandler.viewMode}"/>

                <h:commandLink id="btnSave" class="btn" 
                               value="#{messages.submit}" 
                               action="#{wynikHandler.edit()}"
                               rendered="#{not wynikHandler.viewMode}"/>

                <h:commandLink id="btnEdit" class="btn" 
                               value="#{messages.edit}"
                               action="#{wynikHandler.prepareEdit()}"
                               rendered="#{wynikHandler.viewMode}"/>

                <h:commandLink id="btnNewPwd" class="btn" immediate="true"
                               value="#{messages.userResetPwd}"
                               action="#{wynikHandler.resetPassword()}"
                               rendered="#{not wynikHandler.viewMode}"/>                

            </h:form>
        </div>

        <div class="clear"></div>

    </ui:define>

</ui:composition>
