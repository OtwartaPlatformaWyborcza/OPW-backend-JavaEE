<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/opwTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Strona glowna</h1>
        
        <ui:fragment rendered="#{identity.loggedin}">
            <p>Sec: #{securityHandler.loadActiveSessionList().size()}</p>        

            <p:dataTable value="#{securityHandler.loadActiveSessionList()}" var="i">
                <p:column headerText="sessionId" styleClass="in80">
                    #{i.id}
                </p:column>
                <p:column headerText="userId" styleClass="in80">
                    #{i.opwUserId.id}
                </p:column>
                <p:column headerText="login" styleClass="in250">
                    #{i.opwUserId.email}
                </p:column>
                <p:column headerText="token" >
                    #{i.token}
                </p:column>
                <p:column headerText="valid" styleClass="in150">
                    <h:outputText value="#{i.dateValidTo}">
                        <f:convertDateTime pattern="dd.MM.yy HH:mm" timeZone="Europe/Warsaw"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </ui:fragment>
    </ui:define>
</ui:composition>
