<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/opwTemplate.xhtml"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1>#{messages.kandydatTitle}</h1>
        #{kandydatHandler.prepareList()}
        
        <div class="left box box_blue box550">
            <div class="left"></div>
            <div class="right"><h:link outcome="/kandydatCreate" value="#{messages.kandydateCreateTitle}"/></div>
            <div class="clear"></div>
            <br/>
            
            <h:form id="frmKandList">
                <p:dataTable id="tblKandydat" emptyMessage="#{messages.kandydatListEmpty}" 
                             value="#{kandydatHandler.kandydatList}" var="k" 
                             sortBy="#{k.pkwId}">

                    <p:column headerText="#{messages.nr}" sortBy="#{k.pkwId}" >
                        <h:outputText value="#{k.pkwId}"/>
                    </p:column>

                    <p:column headerText="#{messages.name}" sortBy="#{k.name}">
                        <h:outputText value="#{k.name}"/>
                    </p:column>

                    <p:column headerText="#{messages.action}">
                        <h:commandLink id="btnView" value="#{messages.display}"
                                       action="#{kandydatHandler.prepareView(k)}"/>                        
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
        <div class="clear"></div>
    </ui:define>

</ui:composition>
