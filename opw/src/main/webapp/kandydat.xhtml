<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/opwTemplate.xhtml">

    <ui:define name="content">
        <h1>#{messages.kandydatTitle}</h1>
        #{kandydatHandler.prepareList()}
        
        <div class="left box box_blue box550">
            <div class="left"></div>
            <div class="right"><h:link outcome="/kandydatCreate" value="#{messages.kandydateCreateTitle}"/></div>
            <div class="clear"></div>
            <br/>
            
            <h:form id="frmList">
                <p:dataTable id="tblKandydat" emptyMessage="#{messages.kandydatListEmpty}" 
                             value="#{kandydatHandler.kandydatList}" var="i" 
                             sortBy="#{i.pkwId}" tableStyle="width:auto">

                    <p:column headerText="#{messages.nr}" sortBy="#{i.pkwId}" >
                        <h:outputText value="#{i.pkwId}"/>
                    </p:column>
                    <p:column headerText="#{messages.firstname}" sortBy="#{i.firstname}">
                        <h:outputText value="#{i.firstname}"/>
                    </p:column>
                    <p:column headerText="#{messages.lastname}" sortBy="#{i.lastname}">
                        <h:outputText value="#{i.lastname}"/>
                    </p:column>
                    <p:column headerText="#{messages.action}">
                        <h:commandLink id="btnView" value="#{messages.display}"
                                       action="#{kandydatHandler.prepareView(i)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
