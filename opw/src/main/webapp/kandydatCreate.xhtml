<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/opwTemplate.xhtml">

    <ui:define name="content">
        <h1>#{messages.kandydateCreateTitle}</h1>
        #{kandydatHandler.prepareCreate()}

        <div class="left box box_blue box550">
            <h:form id="frmKandCreate">
                <h:panelGrid columns="2" cellspacing="7">

                    <h:outputLabel for="knr" id="knrL" value="#{messages.nr}*" />
                    <p:inputText id="knr" value="#{kandydatHandler.instance.pkwId}" required="true"/>

                    <h:outputLabel for="kn" id="knL" value="#{messages.fullname}*" />
                    <p:inputText id="kn" value="#{kandydatHandler.instance.name}" required="true" />

                </h:panelGrid>

                <h:commandLink id="btnSave" class="btn" 
                               value="#{messages.submit}" 
                               action="#{kandydatHandler.create()}"/>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
