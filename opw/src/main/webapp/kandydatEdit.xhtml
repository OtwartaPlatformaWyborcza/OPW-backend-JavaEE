<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/opwTemplate.xhtml">

    <ui:define name="content">
        <h:form id="frmKandEdit">
            <h:panelGrid columns="2" cellspacing="7">

                <h:outputLabel for="knr" id="knrL" value="#{messages.nr}*" />
                <p:inputText id="knr" value="#{kandydatHandler.instance.pkwId}" 
                             disabled="#{kandydatHandler.viewMode}" required="true"/>

                <h:outputLabel for="kn" id="knL" value="#{messages.fullname}*" />
                <p:inputText id="kn" value="#{kandydatHandler.instance.name}"
                             disabled="#{kandydatHandler.viewMode}" required="true" />

            </h:panelGrid>

            <h:commandLink id="btnSave" class="btn" 
                           value="#{messages.submit}" 
                           action="#{kandydatHandler.edit()}"
                           rendered="#{not kandydatHandler.viewMode}"/>

            <h:commandLink id="btnCancel" class="btn" immediate="true"
                           value="#{messages.cancel}" 
                           action="#{kandydatHandler.cancel()}" 
                           rendered="#{not kandydatHandler.viewMode}"/>

            <h:commandLink id="btnEdit" class="btn" 
                           value="#{messages.edit}"
                           action="#{kandydatHandler.prepareEdit()}"
                           rendered="#{kandydatHandler.viewMode}"/>

        </h:form>
    </ui:define>

</ui:composition>
