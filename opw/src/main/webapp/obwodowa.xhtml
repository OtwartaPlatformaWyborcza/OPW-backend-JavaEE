<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/opwTemplate.xhtml">

    <ui:define name="content">
        <h1>#{messages.obwodowaListTitle}</h1>
        #{obwodowaHandler.prepareList()}

        <div class="left box box_blue">
            <div class="left"></div>
            <div class="right">
                <h:link outcome="/obwodowaCreate" value="#{messages.obwodowaCreate}"/>
                <h:outputText value=" | "/>
                <h:link outcome="/importObwodowa" value="#{messages.importFile}"/>
            </div>
            <div class="clear"></div>
            <br/>

            <h:form id="frmList">
                <p:dataTable id="tblOkr" emptyMessage="#{messages.obwodowaListEmpty}" 
                             value="#{obwodowaHandler.instanceList}" var="i" 
                             sortBy="#{i.obwodNr}">

                    <p:column headerText="#{messages.nr}" sortBy="#{i.pkwId}" >
                        <h:outputText value="#{i.pkwId}"/>
                    </p:column>
                    
                    <p:column headerText="#{messages.obwodNr}" sortBy="#{i.obwodNr}">
                        <h:outputText value="#{i.obwodNr}"/>
                    </p:column>
                    
                    <p:column headerText="#{messages.name}" sortBy="#{i.name}">
                        <h:outputText value="#{i.name}"/>
                    </p:column>

                    <p:column headerText="#{messages.address}" sortBy="#{i.address}">
                        <h:outputText value="#{i.address}"/>
                    </p:column>

                    <p:column headerText="#{messages.okregowaEditTitle}" sortBy="#{i.opwOkregowaKomisjaId.name}">
                        <h:outputText value="#{i.opwOkregowaKomisjaId.name}"/>
                    </p:column>

                    <p:column headerText="#{messages.action}">
                        <h:commandLink id="btnView" value="#{messages.display}"
                                       action="#{obwodowaHandler.prepareView(i)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
