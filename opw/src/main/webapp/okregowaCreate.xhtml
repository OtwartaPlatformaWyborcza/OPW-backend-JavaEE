<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/opwTemplate.xhtml">

    <ui:define name="content">
        <h1>#{messages.okregowaCreateTitle}</h1>
        #{okregowaHandler.prepareCreate()}

        <h:form id="frmOkregowaCreate">
            <h:panelGrid columns="2" cellspacing="7">

                <h:outputLabel for="pkwId" id="pkwIdL" value="#{messages.nr}*" />
                <p:inputText id="pkwId" value="#{okregowaHandler.instance.pkwId}" required="true"/>

                <h:outputLabel for="name" id="nameL" value="#{messages.name}*" />
                <p:inputText id="name" value="#{okregowaHandler.instance.name}" required="true" />
                
                <h:outputLabel for="address" id="addressL" value="#{messages.address}*" />
                <p:inputText id="address" value="#{okregowaHandler.instance.address}" required="true" />

            </h:panelGrid>

            <h:commandLink id="btnSave" class="btn" 
                           value="#{messages.submit}" 
                           action="#{okregowaHandler.create()}"/>

        </h:form>
    </ui:define>

</ui:composition>
