<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./WEB-INF/opwTemplate.xhtml">

        <ui:define name="content">
            <h1>#{messages.userCreateTitle}</h1>
            #{userHandler.prepareCreate()}
            
            <h:form id="frmUserCreate">
                <h:panelGrid columns="2" cellspacing="7">
                    <h:outputLabel for="fn" id="fnL" value="#{messages.firstname}*" />
                    <p:inputText id="fn" value="#{userHandler.user.firstname}"
                                 required="true" requiredMessage="#{messages.firstname}"/>
                    
                    <h:outputLabel for="ln" id="lnL" value="#{messages.lastname}*" />
                    <p:inputText id="ln" value="#{userHandler.user.lastname}"
                                 required="true" requiredMessage="#{messages.lastname}"/>
                    
                    <h:outputLabel for="mail" id="mailL" value="#{messages.email}*" />
                    <p:inputText id="mail" value="#{userHandler.user.email}"
                                 required="true" requiredMessage="#{messages.validEmail}"/>
                    
                    <h:outputLabel for="pwd" id="pwdL" value="#{messages.password}" />
                    <p:inputText id="pwd" value="#{messages.generated}" disabled="true" />
                </h:panelGrid>
                
                <h:commandLink id="btnSave" class="btn" 
                               value="#{messages.submit}" 
                                   action="#{userHandler.createUser()}"/>
                
            </h:form>
        </ui:define>

    </ui:composition>


</html>
