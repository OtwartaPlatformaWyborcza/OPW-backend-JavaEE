<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/opwTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <f:metadata>
        <f:viewParam name="login" value="#{verifyHandler.email}" />            
        <f:viewParam name="code" value="#{verifyHandler.code}" />            
    </f:metadata>

    <ui:define name="content">

        #{verifyHandler.verifyAccount()}
        <ui:fragment rendered="#{verifyHandler.actResult}">
            <h1>Aktywacja konta zakonczona powodzeniem.</h1>
            <p>Mail: #{verifyHandler.email}</p>
            <p>code: #{verifyHandler.code}</p>
        </ui:fragment>

        <ui:fragment rendered="#{not verifyHandler.actResult}">
            <h1>Błąd aktywacji.</h1>
        </ui:fragment>

    </ui:define>

</ui:composition>
